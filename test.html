<!-- Preamble -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var nodes = [];

var links = [];

// Begin of the really generated code
var A = { x : 20, y : 20, label : "A" };
nodes.push(A);
var B = { x : 20, y : 20, label : "B" };
nodes.push(B);
var C = { x : 20, y : 20, label : "C" };
nodes.push(C);
var D = { x : 20, y : 20, label : "D" };
nodes.push(D);
var edge_1 = { source : A, target : C };
links.push(edge_1);
var edge_2 = { source : A, target : D };
links.push(edge_2);
var edge_3 = { source : B, target : C };
links.push(edge_3);
var edge_4 = { source : B, target : D };
links.push(edge_4);


// Footer
var force = d3.layout.force()
    .size([width, height])
    .nodes(nodes)
    .links(links)
    .linkDistance(50)
    .charge(-200)
    .on("tick", tick)
    .start();

var link = svg.selectAll(".link").data(force.links())
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", "1")
            .style("stroke", "black");

var node = svg.selectAll(".node").data(force.nodes())
       .enter().append("circle")
       .attr("class", "node")
       .attr("r", function(d) {return (10 + d.label.length * 5); })
       .style("stroke", "black")
       .style("stroke-width", "1")
       .attr("fill", "white")
       .call(force.drag);

var text = svg.selectAll(".text")
           .data(force.nodes())
           .enter().append("text")
           .call(force.drag);


var textLabels = text
                 .attr("x", function(d) { return d.x; })
                 .attr("y", function(d) { return d.y + 6; })
                 .text( function (d) { return d.label; })
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "20px")
                 .attr("text-anchor", "middle");

function tick() {
link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

node.attr("cx", function(d) { return d.x; })
.attr("cy", function(d) { return d.y; });

text.attr("x", function(d) { return d.x; })
.attr("y", function(d) { return d.y + 6; });
}

</script>
</body>
</html>
